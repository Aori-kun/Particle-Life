<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/src/styles/style.css"/>
    <title>Vite + TS</title>
</head>
<body>
<canvas></canvas>
<div class="settings__panel">
    <div class="settings__panel__header">
        <p>Color's weight</p>
        <img src="/img/reload.svg" alt=""/>
    </div>
    <div class="settings__panel__weight">
        <table>
            <tr>
                <th></th>
                <th>
                    <div class="container__indicator">
                        <div class="horizontal__indicator indicator color-1"></div>
                    </div>
                </th>
                <th>
                    <div class="container__indicator">
                        <div class="horizontal__indicator indicator color-2"></div>
                    </div>
                </th>
                <th>
                    <div class="container__indicator">
                        <div class="horizontal__indicator indicator color-3"></div>
                    </div>
                </th>
                <th>
                    <div class="container__indicator">
                        <div class="horizontal__indicator indicator color-4"></div>
                    </div>
                </th>
                <th>
                    <div class="container__indicator">
                        <div class="horizontal__indicator indicator color-5"></div>
                    </div>
                </th>
                <th>
                    <div class="container__indicator">
                        <div class="horizontal__indicator indicator color-6"></div>
                    </div>
                </th>
            </tr>
            <tr>
                <th>
                    <div class="container__indicator">
                        <div class="vertical__indicator indicator color-1"></div>
                    </div>
                </th>
                <td class="weight-1"></td>
                <td class="weight-2"></td>
                <td class="weight-3"></td>
                <td class="weight-4"></td>
                <td class="weight-5"></td>
                <td class="weight-6"></td>
            </tr>
            <tr>
                <th>
                    <div class="container__indicator">
                        <div class="vertical__indicator indicator color-2"></div>
                    </div>
                </th>
                <td class="weight-7"></td>
                <td class="weight-8"></td>
                <td class="weight-9"></td>
                <td class="weight-10"></td>
                <td class="weight-11"></td>
                <td class="weight-12"></td>
            </tr>
            <tr>
                <th>
                    <div class="container__indicator">
                        <div class="vertical__indicator indicator color-3"></div>
                    </div>
                </th>
                <td class="weight-13"></td>
                <td class="weight-14"></td>
                <td class="weight-15"></td>
                <td class="weight-16"></td>
                <td class="weight-17"></td>
                <td class="weight-18"></td>
            </tr>
            <tr>
                <th>
                    <div class="container__indicator">
                        <div class="vertical__indicator indicator color-4"></div>
                    </div>
                </th>
                <td class="weight-19"></td>
                <td class="weight-20"></td>
                <td class="weight-21"></td>
                <td class="weight-22"></td>
                <td class="weight-23"></td>
                <td class="weight-24"></td>
            </tr>
            <tr>
                <th>
                    <div class="container__indicator">
                        <div class="vertical__indicator indicator color-5"></div>
                    </div>
                </th>
                <td class="weight-25"></td>
                <td class="weight-26"></td>
                <td class="weight-27"></td>
                <td class="weight-28"></td>
                <td class="weight-29"></td>
                <td class="weight-30"></td>
            </tr>
            <tr>
                <th>
                    <div class="container__indicator">
                        <div class="vertical__indicator indicator color-6"></div>
                    </div>
                </th>
                <td class="weight-31"></td>
                <td class="weight-32"></td>
                <td class="weight-33"></td>
                <td class="weight-34"></td>
                <td class="weight-35"></td>
                <td class="weight-36"></td>
            </tr>
        </table>
    </div>
    <div class="settings__panel__random">
        <button>Random</button>
    </div>
    <span class="separator"></span>
    <div>
        <div class="settings__panel__input">
            <div class="settings__panel__input__context">
                <img src="/img/moon.svg" alt=""/>
                <label>Switch to Light</label>
            </div>
            <div class="switch">
                <label>
                    <input type="checkbox" role="switch" aria-labelledby="switch-label"/>
                </label>
            </div>
        </div>
        <div class="settings__panel__input">
            <div class="settings__panel__input__context">
                <img src="/img/blur.svg" alt=""/>
                <label>Display Blur</label>
            </div>
            <div class="switch">
                <label>
                    <input type="checkbox" role="switch" aria-labelledby="switch-label"/>
                </label>
            </div>
        </div>
        <div class="settings__panel__input">
            <div class="settings__panel__input__context">
                <img src="/img/pen.svg" alt=""/>
                <label>Erase stroke</label>
            </div>
            <div class="toogle">
                <label>
                    <input type="checkbox" role="switch" aria-labelledby="switch-label"/>
                </label>
            </div>
        </div>
    </div>
</div>
<script type="module" src="/src/core/main.ts"></script>
</body>
</html>
